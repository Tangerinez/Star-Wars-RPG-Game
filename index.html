
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <!-- Reset and External Stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></head>
<body background=assets/images/Background.jpg>
    <!-- the select player character screen -->
    <div id="first" class="container-fluid">
        <img id="title" class="img-fluid" src="./assets/images/StarWarsLogo.png" alt="logo" />
        <br>
        <br>
        <h1>Pick your character to start</h1>
        <br>
        <div id="game" class="ctr container card-deck">
        </div>
    </div>

    <!------ main game screen -->
    <div id="second" class="bg-trans container-fluid">
        <div class="row">
            <div class="col-12 ctr">
                Enemies left:
                <div id="enemiesLeft"></div>
            </div>
        </div>
        <div class="row text-center paddingTop">
            <div class="col-5">
                Player:
                <div class="container">
                    <div id="player"></div>
                    <div id="playerHealth"></div>
                </div>
            </div>
            <div class="col-2 paddingTop">
                <!-- VS. -->
                <h1 class="vs"> VS. </h1>
            </div>
            <div class="col-5">
                Enemy:
                <div class="container">
                    <div id="enemyDiv"></div>
                    <div id="enemyHealth"></div>
                </div>
            </div>
        </div>
        <!-- holds the button -->
        <div class="row">
            <div class="col-12 btn">
                <div id="message"></div>
                <br>
                <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">Attack!</button>
            </div>
        </div>
    </div>
        <!------ win screen ------>
        <div class="container-fluid win-screen">
            <div id="globalMsg" class="animated fadeInUp">
                <p class="winMessage">
                    CONGRATULATIONS!
                    <br> 
                    May the force be with you!
                </p>
            </div>
            <button type="button" name="play-again-Btn" id="play-again-Btn" class="btn btn-dark btn-lg result-btn">Play Again</button>
        </div>

        <!------ lose screen ------->
        <div class="container-fluid lose-screen">
            <div id="globalMsg" class="animated fadeInUp">
                <p class="winMessage">
                    You have been defeated...
                    <br> 
                </p>
            </div>
            <button type="button" name="restart" id="restartBtn" class="btn btn-dark btn-lg result-btn">Restart</button>
        </div>
        <!----- Footer ------>
        <footer>
            &copy Gregory Tang 
         </footer>
         
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN "
        crossorigin="anonymous "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js " integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q "
        crossorigin="anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js " integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl "
        crossorigin="anonymous "></script>
    <script src="assets/javascript/game.js"></script>

</body>
</html>
