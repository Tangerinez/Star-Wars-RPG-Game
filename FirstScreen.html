
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG Game</title>
    <!-- Reset and External Stylesheet -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
<!-- Bootstrap & JQuery CDN -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous"></head>
<body background=assets/images/Background.jpg>
    <!-- the select player character screen -->
    <div id="first" class="container-fluid animated zoomIn bounceOut">
        <img id="title" class="img-fluid" src="./assets/images/StarWarsLogo.png" alt="logo" />
        <br>
        <br>
        <h1>Pick your character to start</h1>
        <br>
        <div id="game" class="ctr container card-deck">
        </div>
    </div>

    <!------ main game screen -->
    <div id="second" class="bg-trans container-fluid animated slideInDown">
        <div class="row">
            <div class="col-12 ctr">
                Enemies left:
                <div id="enemiesLeft"></div>
            </div>
        </div>
        <div class="row text-center paddingTop">
            <div class="col-5">
                Player:
                <div class="container" style="width: 38%;">
                    <div id="player"></div>
                    <div id="playerHealth"></div>
                </div>
            </div>
            <div class="col-2 paddingTop">
                <!-- VS. -->
                <h1> VS. </h1>
            </div>
            <div class="col-5">
                Enemy:
                <div class="container">
                    <div id="enemyDiv"></div>
                    <div id="enemyHealth"></div>
                </div>
            </div>
        </div>
        <!-- holds the button -->
        <div class="row">
            <div class="col-12 btn">
                <div id="message"></div>
                <br>
                <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg">Attack!</button>
            </div>
        </div>
    </div>
        <!------ win screen ------>
        <div class="container-fluid win-screen">
            <div id="globalMsg" class="animated fadeInUp">
                <p class="winMessage">
                    CONGRATULATIONS!
                    <br> 
                    May the force be with you!
                </p>
            </div>
            <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg result-btn">Play Again</button>
        </div>

        <!------ lose screen ------->
        <div class="container-fluid lose-screen">
            <div id="globalMsg" class="animated fadeInUp">
                <p class="winMessage">
                    You have been defeated...
                    <br> 
                </p>
            </div>
            <button type="button" name="attack" id="attackBtn" class="btn btn-dark btn-lg result-btn">Restart</button>
        </div>

        <footer>
            &copy Gregory Tang 
         </footer>

    <script src="assets/javascript/game.js"></script>

</body>
</html>
